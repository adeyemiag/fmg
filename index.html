<body>


 <div class="overlay" data-overlay></div>
    
 <div class="modal" data-model></div>

    <div class="modal-close-overlay" data-model-overlay></div>

    <div class="modal-content">

        <button class="modal-close-btn" data-modal-close>
            <ion-icon name="close-outline"></ion-icon>
        </button>

        <div class="newsletter-img">
            <img src="newsletter 2.jpg" alt="subscribe newsletter" width="400"
            height="400">
        </div>

        <div class="newsletter">
            
            <form action="#">
                <div class="newsletter-header">

                    <h3 class="newsletter-title">Subscribe Newsletter</h3>

                    <p class="newsletter desc">
                        Subscribe to <b>Blossom</b> to get lastest product and discount update.
                    </p>
                </div> 

                <input type="email" name=" email" class="email-field" placeholder="Email Addres" required>

                <button type="submit" class="btn-newsletter">Subscribe</button>
            </form>
        </div>
    </div>
 </div>
